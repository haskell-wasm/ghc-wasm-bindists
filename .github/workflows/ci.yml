name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  build:
    runs-on:
      - X64
      - Linux
      - ubuntu
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v16
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      - name: Build
        run: nix build -L
      - name: Run from scratch
        id: run-from-scratch
        run: |
          rm meta.json
          nix run . -- --download-url-prefix https://example.org/
          cat meta.json
