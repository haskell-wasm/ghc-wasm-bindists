name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: DeterminateSystems/nix-installer-action@v19
      - name: Build
        run: nix build -L
      - name: Run from scratch
        id: run-from-scratch
        run: |
          rm meta.json
          nix run . -- --download-url-prefix https://example.org/
          cat meta.json
